<template>
    <button class="slds-button slds-button_neutral" onclick = {showModalBox}>Edit</button>
    <template if:true={isEditShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
           <div class="slds-modal__container" style="width: 63%;">
            <!-- modal header start -->
              <header class="slds-modal__header">
                 <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                    <lightning-icon icon-name="utility:close"
                       alternative-text="close"
                       variant="inverse"
                       size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                 </button>
                 <h2  class="slds-text-heading_medium slds-hyphenate">Edit Record</h2>
              </header>
          
              <!-- modal body start -->
              <div class="slds-modal__content slds-p-around_medium" >
                  <lightning-card>
                    <template if:true={isDataFound}>
                        <div class="row">
                            <div class="column" >
                                <label for="Salutation">Salutation</label>
                                <br/>
                                <select name='Salutation' class="slds-input" value = {apiToValue.LeadSource.value}  onchange = {handleChange}>
                                    <template for:each={apiToValue.Salutation.options} for:item="opt">
                                        <template if:true = {opt.isSelected}>
                                            <option key = {opt.value} value={opt.value} selected>{opt.label}</option>
                                        </template>
                                        <template if:false = {opt.isSelected}>
                                            <option key = {opt.value} value={opt.value} >{opt.label}</option>
                                        </template>
                                    </template>
                                </select>
                            </div>
                            <div class="column">
                                <label for="LastName">Number Of Employees</label>
                                <br/>
                                <input type="text" class="slds-input"  name="NumberOfEmployees" onchange={handleChange} value = {apiToValue.NumberOfEmployees.value}>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column" >
                                <label for="FirstName">First Name</label>
                                <br/>
                                <input type="text" class="slds-input" name="FirstName" onchange={handleChange} value = {apiToValue.FirstName.value}>
                            </div>
                            <div class="column">
                                <label for="LastName">LastName</label>
                                <br/>
                                <input type="text" class="slds-input" name="LastName" onchange={handleChange} value = {apiToValue.LastName.value}>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column" >
                                <label for="Company">Company</label>
                                <br/>
                                <input type="Company" class="slds-input" name="Company" onchange={handleChange} value={apiToValue.Company.value}>
                            </div>
                            <div class="column">
                                <label for="Title">Title</label>
                                <br/>
                                <input type="text" class="slds-input" name="Title" onchange={handleChange} value={apiToValue.Title.value}>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column" >
                                <label for="LeadSource">LeadSource</label>
                                <br/>
                                <select name='LeadSource' class = "slds-input" value = {apiToValue.LeadSource.value}  onchange = {handleChange}>
                                    <template for:each={apiToValue.LeadSource.options} for:item="opt">
                                        <template if:true = {opt.isSelected}>
                                            <option key = {opt.value} value={opt.value} selected>{opt.label}</option>
                                        </template>
                                        <template if:false = {opt.isSelected}>
                                            <option key = {opt.value} value={opt.value} >{opt.label}</option>
                                        </template>
                                    </template>
                                </select>
                                <!-- <input type="LeadSource"  name="LeadSource" onchange={handleChange} value={apiToValue.LeadSource.value}> -->
                            </div>
                            <div class="column">
                                <label for="Industry">Industry</label>
                                <br/>
                                <select name='Industry' class = 'slds-input' value = {apiToValue.Industry.value}  onchange = {handleChange}>
                                    <template for:each={apiToValue.Industry.options} for:item="opt">
                                        <template if:true = {opt.isSelected}>
                                            <option key = {opt.value} value={opt.value} selected>{opt.label}</option>
                                        </template>
                                        <template if:false = {opt.isSelected}>
                                            <option key = {opt.value} value={opt.value} >{opt.label}</option>
                                        </template>
                                    </template>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column" >
                                <label for="AnnualRevenue">AnnualRevenue</label>
                                <br/>
                                <input type="text" class="slds-input" name="AnnualRevenue" onchange={handleChange} value={apiToValue.AnnualRevenue.value}>
                            </div>
                            <div class="column" >
                                <label for="Rating">Rating</label>
                                <br/>
                                <select name='Rating' class = 'slds-input' value = {apiToValue.Rating.value}  onchange = {handleChange}>
                                    <template for:each={apiToValue.Rating.options} for:item="opt">
                                        <template if:true = {opt.isSelected}>
                                            <option key = {opt.value} value={opt.value} selected>{opt.label}</option>
                                        </template>
                                        <template if:false = {opt.isSelected}>
                                            <option key = {opt.value} value={opt.value} >{opt.label}</option>
                                        </template>
                                    </template>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column" >
                                <label for="Phone">Phone</label>
                                <br/>
                                <input type="text" class="slds-input" name="Phone" onchange={handleChange} value={apiToValue.Phone.value}>
                            </div>
                            <div class="column">
                                <label for="MobilePhone">MobilePhone</label>
                                <br/>
                                <input type="text" class="slds-input" name="MobilePhone" onchange={handleChange} value={apiToValue.MobilePhone.value}>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column" >
                                <label for="Fax">Fax</label>
                                <br/>
                                <input type="text" class="slds-input" name="Fax" onchange={handleChange} value={apiToValue.Fax.value}>
                            </div>
                            <div class="column">
                                <label for="email">Email</label>
                                <br/>
                                <input type="text" class="slds-input" name="Email" onchange={handleChange} value={apiToValue.Email.value}>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column" >
                                <label for="Website">Website</label>
                                <br/>
                                <input type="text" class="slds-input" name="Website" onchange={handleChange} value={apiToValue.Website.value}>
                            </div>
                            <div class="column">
                                <label for="Status">Status</label>
                                <br/>
                                <select name='Rating' class = 'slds-input' value = {apiToValue.Status.value}  onchange = {handleChange}>
                                    <template for:each={apiToValue.Status.options} for:item="opt">
                                        <template if:true = {opt.isSelected}>
                                            <option key = {opt.value} value={opt.value} selected>{opt.label}</option>
                                        </template>
                                        <template if:false = {opt.isSelected}>
                                            <option key = {opt.value} value={opt.value} >{opt.label}</option>
                                        </template>
                                    </template>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column" >
                                <label for="Street">Street</label>
                                <br/>
                                <textarea name='Street' class = 'slds-input' onchange={handleChange} >{apiToValue.Street.value}</textarea>
                            </div>
                            <div class="column">
                                <label for="City">City</label>
                                <br/>
                                <input type="text" class="slds-input" name="City" onchange={handleChange} value={apiToValue.City.value}>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column" >
                                <label for="Fax">Zip/Postal Code</label>
                                <br/>
                                <input type="text" class="slds-input" name="PostalCode" onchange={handleChange} value={apiToValue.PostalCode.value}>
                            </div>
                            <div class="column">
                                <label for="State">State</label>
                                <br/>
                                <input type="text" class="slds-input" name="State" onchange={handleChange} value={apiToValue.State.value}>
                            </div>
                            <div class="column">
                                <label for="State">Country</label>
                                <br/>
                                <input type="text" class="slds-input" name="Country" onchange={handleChange} value={apiToValue.Country.value}>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <label for="ProductInterest__c">Product Interest </label>
                                <br/>
                                <input type="text" class="slds-input" name="ProductInterest__c" onchange={handleChange} value={apiToValue.ProductInterest__c.value}>
                            </div>
                            <div class="column" >
                                <label for="SICCode__c">SIC Code</label>
                                <br/>
                                <input type="text" class="slds-input" name="SICCode__c" onchange={handleChange} value={apiToValue.SICCode__c.value}>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column" >
                                <label for="Primary__c">Primary</label>
                                <br/>
                                <select name='Primary__c' class = 'slds-input' value = {apiToValue.Primary__c.value}  onchange = {handleChange}>
                                    <template for:each={apiToValue.Primary__c.options} for:item="opt">
                                        <template if:true = {opt.isSelected}>
                                            <option key = {opt.value} value={opt.value} selected>{opt.label}</option>
                                        </template>
                                        <template if:false = {opt.isSelected}>
                                            <option key = {opt.value} value={opt.value} >{opt.label}</option>
                                        </template>
                                    </template>
                                </select>
                            </div>
                            <div class="column">
                                <label for="NumberofLocations__c">Number of Locations</label>
                                <br/>
                                <input type="text" class="slds-input" name="NumberofLocations__c" onchange={handleChange} value={apiToValue.NumberofLocations__c.value}>
                            </div>
                        </div>
                    </template>
                  </lightning-card>
              </div>
              <!-- modal footer start-->
              <footer class="slds-modal__footer">
                 <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
                 <button 
                    onclick={handleUpdate}
                    class="slds-button slds-button_neutral"
                    >
                    Update
                </button>
              </footer>
           </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
     </template>
</template>
